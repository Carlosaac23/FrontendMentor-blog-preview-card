<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__img-container">
          <img src="assets/images/illustration-article.svg" alt="" class="card__img" />
        </div>

        <div class="card__content-container">
          <span class="card__learning">Learning</span>
          <p class="card__date">Published 21 Dec 2023</p>
          <h1 class="card__title">HTML & CSS foundations</h1>
          <p class="card__description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>

        <div class="card__author-container">
          <img src="assets/images/image-avatar.webp" alt="" class="card__author-img" />
          <p class="card__author-name">Greg Hooper</p>
        </div>
      </div>
    </main>
  </body>
</html>
